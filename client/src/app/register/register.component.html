<form #loginForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2>Sign up</h2>
    <hr>
    
    <div class="form-group">
        <input 
        name="userName"
        [(ngModel)] = "model.userName"
        class="form-control"
        type="text"
        placeholder="UserName">
    </div>
    <div class="form-group">
        <input 
        name="password"
        [(ngModel)] = "model.password"
        class="form-control"
        type="password"
        placeholder="Password">
    </div>

    
    <div class="form-group text-center">
        <button class="btn btn-outline-success mr-2" type="submit">Submit</button>
        <button class="btn btn-outline-default mr-2" (click) = "cancel()">Cancel</button>
    </div>
</form>
